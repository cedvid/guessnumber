<body>
    <h1>Guess the number!</h1>
    <section class="game">
        <div class="form">
        <p>Can you guess the number between 0 and 100?</p>
        <p>I will let you try 10 times.</p>
            <label for="guessInput">Enter your guess: </label>
            <input type="text" id="guessInput" class="guessInput">
            <input type="submit" value="Submit" class="guessButton">
            <p>Guesses left: <span id="guessCount">10</span></p>
            <p class="result"></p>
            <p class="clue"></p>
        </div>
    </section>
